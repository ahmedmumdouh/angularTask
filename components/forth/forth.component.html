

<div class="container">
    <p>task2</p>

    <div class="card col-6">
        <div class="card-body">
          <h5 class="card-title">Register</h5>
            <input type="text" class="form-control" placeholder="enter name"  [(ngModel)]="name"  required/> <br>
            <input type="number" class="form-control" placeholder="enter age" [(ngModel)]="age"  required/> <br>
            <p style="color: brown;">
                {{err}}
            </p>
           
        </div>
        <div class="card-footer d-grid gap-2">
            <input type="button" class="btn btn-primary btn-block" value="add" (click)="add()" />
        </div>
      </div>



      <table class="table">
        <thead>
          <tr>
            <th scope="col">name</th>
            <th scope="col">age</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.name}}</td>
                <td>{{todo.age}} </td>
            </tr>
        </tbody>
      </table>
</div>
