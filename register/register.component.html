<button class="btn btn-danger" (click)="triggerModal(modalData)">add task</button>

<ng-template #modalData let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Angular Bootstrap Modal Popup</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <form #myForm="ngForm" >
        <div class="form-group" >
            <input [(ngModel)]="name" name="name" type="text" class="form-control" maxlength="12" minlength="4" required  />
            <p *ngIf="myForm.controls.name.invalid" class="alert alert-danger">
                Name must in range 4-12 
            </p>
        </div>
        <div class="form-group">
            <input [(ngModel)]="desc" name="desc" type="text" class="form-control"   required pattern="">
            <p *ngIf="myForm.controls.desc.invalid"  class="alert alert-danger">
                Description is not valid
            </p>
        </div>
        <div class="form-group">
            <input [disabled]="myForm.invalid" type="button" class="btn btn-success" value="submit" (click)="register(myForm)">
        </div>
          <p *ngIf="myForm.invalid;else falseBlock"  class="alert alert-danger">
                form is not valid
            </p>
            <ng-template #falseBlock>
                <p class="alert alert-success">
                    Form is valid
                </p>
            </ng-template>
            
        <!-- <div class="form-group">
            <input type="button" class="btn btn-success" value="submit" (click)="register(name.value,age.value)">
        </div> -->
    
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Close</button>
  </div>
</ng-template>
