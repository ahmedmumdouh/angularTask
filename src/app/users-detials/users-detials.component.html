<div class="border p-3 bg-light shadow-sm p-3 mb-5 bg-white rounded">
    <div *ngIf="user;else noUser">
        <h2>
            Name: {{user.name}}
        </h2>
        <p>
            Email: {{user.email}}
        </p>
        <p>
            Age: {{user.age}}
        </p>
        <p>
            City: {{user.city}}
        </p>
    </div>
    
    <ng-template #noUser>
     <p>
         No User
     </p>
    </ng-template>
    
    <button class="btn btn-info mr-1" (click)="triggerModal(modalData)">Edit</button>
    
    
    <input type="button" class="btn btn-danger" value="delete" (click)="deleteUser()">
</div>





<ng-template #modalData let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Edit User</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <form  [formGroup] = "myForm" >
  
    <div class="modal-body">
  
          <div class="form-group" >
              <input  formControlName="name"  name="name" type="text" class="form-control"   />
              <p *ngIf="!nameStatus" class="alert alert-danger">
                  Name must in range 2-14 
              </p>
          </div>
          <div class="form-group">
              <input formControlName="email" name="email" type="email" class="form-control"  />
              <p *ngIf="!emailStatus"  class="alert alert-danger">
                  Email not valid
              </p>
          </div>
          <div class="form-group" >
              <input  formControlName="age"  name="age" type="number" class="form-control"   />
              <p *ngIf="!ageStatus" class="alert alert-danger">
                  age shouldn't less than 18 
              </p>
          </div>
          <div class="form-group" >
              <input  formControlName="city"  name="city" type="text" class="form-control"   />
              <p *ngIf="!cityStatus" class="alert alert-danger">
                  city required 
              </p>
          </div>
          <br>
             
  
    </div>
    <div class="modal-footer">
      <p *ngIf="myForm.invalid;else falseBlock"  class="alert alert-danger ">
          form is not valid
      </p>
      <ng-template #falseBlock>
          <p class="alert alert-success">
              Form is valid
          </p>
      </ng-template>  
      <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Close</button>
      <div class="form-group">
          <input type="button" class="btn btn-success" value="update" (click)="editUser()">
      </div>
    </div>
  </form>
  
  </ng-template>
