<div class="border p-3 shadow-sm p-3 mt-3 mb-5 bg-info rounded justify-content-center text-center text-white fw-bold">
    <div *ngIf="user;else noUser">
        <h2 style="font-family: fantasy; font-size: xx-large; color: darkblue;">
           {{user.name}}
        </h2>
      
          {{user.email}}
            <br>
          {{user.age}}
            <br>
          {{user.city}}
            <br>
            <hr>
    </div>
    
    <ng-template #noUser>
     <p>
         No User
     </p>
    </ng-template>
    
    <button class="btn btn-block btn-lg btn-success mr-1" (click)="triggerModal(modalData)">Edit</button>
    
    
    <input type="button" class="btn btn-block btn-lg btn-danger" value="delete" (click)="triggerModal(modalData2)">
</div>





<ng-template #modalData let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Edit User</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <form  [formGroup] = "myForm" >
  
    <div class="modal-body">
  
          <div class="form-group" >
              <input  formControlName="name"  name="name" type="text" class="form-control"   />
              <p *ngIf="!nameStatus" class="alert alert-danger">
                  Name must in range 2-14 
              </p>
          </div>
          <div class="form-group">
              <input formControlName="email" name="email" type="email" class="form-control"  />
              <p *ngIf="!emailStatus"  class="alert alert-danger">
                  Email not valid
              </p>
          </div>
          <div class="form-group" >
              <input  formControlName="age"  name="age" type="number" class="form-control"   />
              <p *ngIf="!ageStatus" class="alert alert-danger">
                  age shouldn't less than 18 
              </p>
          </div>
          <div class="form-group" >
              <input  formControlName="city"  name="city" type="text" class="form-control"   />
              <p *ngIf="!cityStatus" class="alert alert-danger">
                  city required 
              </p>
          </div>
               
  
    </div>
    <div class="modal-footer">
      <p *ngIf="myForm.invalid;"  class="alert alert-danger " style="margin: auto;">
          form is not valid
      </p>
          <input type="button" class="btn btn-lg btn-block btn-success" value="Update" (click)="editUser()">
          <button type="button" class="btn btn-lg btn-block btn-danger" (click)="modal.close('Save click')">Close</button>      
    </div>
  </form>
  
  </ng-template>




  <ng-template #modalData2 let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Delete User</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <form  [formGroup] = "myForm" >
  
    <div class="modal-body">
        <p>
            Do you want to delete this user ?
        </p>
         
    </div>
    <div class="modal-footer">
          <input type="button" class="btn btn-lg btn-block btn-danger" value="Delete" (click)="deleteUser()">
          <button type="button" class="btn btn-lg btn-block btn-info" (click)="modal.close('Save click')">Close</button>      
    </div>
  </form>
  
  </ng-template>
